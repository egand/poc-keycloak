<div class="row">
  <div class="col-md-8 offset-md-2 mt-4">
      <h3>Create Article</h3>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="form-group">
            <label for="articleTitle">Title</label>
            <input type="text" 
              class="form-control" id="articleTitle" 
              name="title" ngModel required #title="ngModel"
              placeholder="Title">
          </div>
          <div class="form-group">
            <label for="articleSlug">Slug</label>
            <input type="text" 
              class="form-control" id="articleSlug" 
              name="slug" ngModel required #slug="ngModel"
              placeholder="es. my-beautiful-slug">
          </div>
          <div class="form-group">
            <label for="articleImg">Image Url</label>
            <input type="text" 
              class="form-control" id="articleImg" 
              name="imageUrl" ngModel required #imageUrl="ngModel"
              placeholder="Image Url">
          </div>
          <div class="form-group">
            <label for="articleCategory">Category</label>
            <select class="form-control" name="category" id="articleCategory" ngModel #category="ngModel" required>
              <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="articleBody">Body</label>
            <textarea
              class="form-control" id="articleBody" rows="15"
              name="body" ngModel required #body="ngModel"></textarea>
          </div>
          <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Create article <i class="fas fa-sign-in-alt"></i></button>
        </form>
  </div>
</div>
